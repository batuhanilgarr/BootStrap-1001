<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Tooltips</title>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/3751f55923.js" crossorigin="anonymous"></script>


  <!-- Bootstrap 5.2
  <link rel="stylesheet" href="css/bootstrap.min.css"> -->

  <!-- Bootstrap 4.0 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body class="container my-4">

  <!-- CSS gerek duymadan bootstrap class'ları ile css kullanımı yapabiliriz.. -->

  <!-- data-bs-placement="right" konumuna göre yazıyı nerede göstereceğimizi belirleriz -->

  <a href="#" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="bottom" title="tooltip text">
    Hover over me
  </a>

  <br><br>

  <!-- Title içerisinde html kodu yazmak için ; data-bs-html="true" kullanımı zorunludur -->

  <button id="btn-tooltip" type="button" class="btn btn-success" data-bs-toggle="tooltip" data-bs-html="true"
    title="<h3>Header</h3><br><p>Tooltip text</p>">
    Tooltip with Html
  </button>

  <br><br><br><br>


  <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="left" data-bs-html="true"
    title="<h3>Header</h3><br><p>Tooltip text</p>">
    Tooltip on left
  </button>

  <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-html="true"
    title="<h3>Header</h3><br><p>Tooltip text</p>">
    Tooltip on top
  </button>

  <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-html="true"
    title="<h3>Header</h3><br><p>Tooltip text</p>">
    Tooltip on bottom
  </button>

  <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-html="true"
    title="<h3>Header</h3><br><p>Tooltip text</p>">
    Tooltip on right
  </button>


  <br><br>

  <p>

    <button type="button" class="btn btn-warning" onclick="showTooltip()">
      Show Tooltip
    </button> <!-- Tıklanınca tooltip yazısını gösterir -->
    <button type="button" class="btn btn-warning" onclick="hideTooltip()">
      Hide Tooltip
    </button> <!-- Tıklanınca tooltip yazısını gizler -->
    <button type="button" class="btn btn-warning" onclick="toggleTooltip()">
      Toggle Tooltip
    </button> <!-- Tıklanınca tooltip yazısını gösterir/gizler -->

  </p>









  <!-- jquery-3.6.0.min.js -->
  <script src=" js/jquery-3.6.0.min.js">
  </script>

  <!-- popper.min.js -->
  <script src="js/popper.min.js"></script>

  <!-- bootstrap.min.js -->
  <script src="js/bootstrap.min.js"></script>


  <script>
    $(function () {
      $('[data-bs-toggle="tooltip"]').tooltip();
    });

    function showTooltip() {
      $('#btn-tooltip').tooltip('show');
    }

    function hideTooltip() {
      $('#btn-tooltip').tooltip('hide');
    }

    function toggleTooltip() {
      $('#btn-tooltip').tooltip('toggle');
    }


    $('#btn-tooltip').on('show.bs.tooltip', function () {
      console.log('Show...');
    })

    $('#btn-tooltip').on('shown.bs.tooltip', function () {
      console.log('Shown...');
    })

    $('#btn-tooltip').on('hide.bs.tooltip', function () {
      console.log('Hide...');
    })

    $('#btn-tooltip').on('hidden.bs.tooltip', function () {
      console.log('Hidden...');
    })

  </script>


</body>

</html>
