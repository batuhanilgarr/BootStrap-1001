<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap BreakPoints</title>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/3751f55923.js" crossorigin="anonymous"></script>


  <!-- Bootstrap 5.2
  <link rel="stylesheet" href="css/bootstrap.min.css"> -->

  <!-- Bootstrap 4.0 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


  <style>
    /* extra small devices (xs) 575px > */
    @media (min-width : 0px) {
      body {
        background-color: gray;
      }
    }

    /* small devices (sm) 575px > */
    @media (min-width : 576px) {
      body {
        background-color: red;
      }
    }

    /* medium devices (md) 768px > */
    @media (min-width : 768px) {
      body {
        background-color: green;
      }
    }

    /* large devices (lg) 992px > */
    @media (min-width : 992px) {
      body {
        background-color: blue;
      }
    }

    /* x-large devices (xl) 1200px > */
    @media (min-width : 1200px) {
      body {
        background-color: yellow;
      }
    }
  </style>


</head>

<body>



  <div class="container bg-info" style="height: 100px;"></div>



  <div class="container-fluid bg-secondary mt-4" style="height: 100px;"></div>



  <!-- .container sınıfı kullanıldığında yanlarda bir miktar boşluk kalır.

.container-fluid sınıfı ise o elemanın bulunduğu yeri tamamen kaplamasını sağlar. -->














  <!-- jquery-3.6.0.min.js -->
  <script src=" js/jquery-3.6.0.min.js">
  </script>

  <!-- popper.min.js -->
  <script src="js/popper.min.js"></script>

  <!-- bootstrap.min.js -->
  <script src="js/bootstrap.min.js"></script>



</body>

</html>
