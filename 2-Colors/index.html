<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Bootstrap Colors</title>
 <link rel="stylesheet" href="css/bootstrap.min.css">
 <!-- Bootstrap 5.2 -->

 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 <!-- Bootstrap 4.0 -->

 <style>
  body {
   padding: 70px;
  }

  div {
   padding: 20px;
   margin-bottom: 10px;
  }
 </style>
</head>

<body>

 <p class="text-primary"> .text-primary </p> <!-- Mavi -->
 <p class="text-secondary"> .text-secondary </p> <!-- Soluk -->
 <p class="text-success"> .text-success </p> <!-- Soluk Yeşil -->
 <p class="text-danger"> .text-danger </p> <!-- Kırmızı -->
 <p class="text-info"> .text-info </p> <!-- Açık Mavi -->
 <p class="text-light bg-dark"> .text-light bg-dark </p> <!-- Arka planı siyah, beyaz yazı -->
 <p class="text-dark"> .text-dark </p> <!-- Siyah -->
 <p class="text-muted"> .text-muted </p> <!-- Silik -->
 <p class="text-white bg-dark"> .text-white bg-dark </p> <!-- Arka planı siyah, beyaz yazı -->

 <br><br>

 <p><a href="#" class="text-danger">text-danger</a></p> <!-- Kırmızı -->
 <p><a href="#" class="text-warning">text-warning</a></p> <!-- Turuncu -->

 <br><br>

 <div class="bg-primary">bg-primary</div> <!-- Mavi -->
 <div class="bg-warning">bg-warning</div> <!-- Turuncu -->
 <div class="bg-success">bg-success</div> <!-- Yeşil -->


 <br><br>


 <!-- Kenarları Keskin Button -->
 <span class="badge badge-primary">primary</span>
 <span class="badge badge-danger">danger</span>


 <br><br>

 <!-- Kenarları yuvarlak button -->
 <span class="badge badge-pill badge-primary">Primary</span>
 <span class="badge badge-pill badge-info">info</span>


<br><br>


<a href="#" class="badge badge-dark">badge badge-dark</a>
<a href="#" class="badge badge-secondary">badge badge-secondary</a> 



















 <script src="js/jquery-3.6.0.min.js"></script> <!-- jquery-3.6.0.min.js -->
 <script src="js/popper.min.js"></script> <!-- popper.min.js -->
 <script src="js/bootstrap.min.js"></script> <!-- bootstrap.min.js -->
</body>

</html>
