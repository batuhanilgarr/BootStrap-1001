<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Forms</title>

  <!-- Bootstrap 5.2 -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Bootstrap 4.0 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>

<body class="w-75 mx-auto my-4">



  <form>

    <div class="form-group">
      <!-- form-group -->
      <label for="name">Name</label> <!-- label -->
      <input type="text" id="name" class="form-control" placeholder="Enter Name"> <!-- input -->
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" placeholder="Enter Mail">
      <small class="form-text text-muted">
        <!-- email kontrolü yapar -->
        please enter a correct email
      </small>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Enter Password">
    </div>

    <div class="form-group">
      <label for="city">City</label> <!-- label -->
      <select name="city" id="city" class="form-control">
        <!-- select -->
        <option value="0">Kocaeli</option> <!-- option -->
        <option value="1">Ankara</option> <!-- option -->
        <option value="2">İstanbul</option> <!-- option -->
      </select>
    </div>

    <div class="form-group">
      <label for="message">Message</label> <!-- label -->
      <textarea name="message" id="message" rows="5" class="form-control"></textarea> <!-- textarea -->
    </div>

    <div class="form-group">
      <legend>Hobies</legend> <!-- legend -->

      <div class="form-check">
        <!-- form-check -->
        <label class="form-check-label">
          <!-- form-check-label -->
          <input type="checkbox">Running
          <!-- input -->
        </label>
      </div>

      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox">Football
        </label>
      </div>

      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox">Reading
        </label>
      </div>

    </div>


    <div class="custom-control custom-checkbox">
      <!-- custom-control -->
      <input type="checkbox" class="custom-control-input" id="ch"> <!-- custom-control-input -->
      <label class="custom-control-label" for="ch">Checkbox</label> <!-- custom-control-label -->
    </div>

    <div class="custom-control custom-radio">
      <input type="radio" class="custom-control-input" id="rd">
      <label class="custom-control-label" for="rd">Radio</label>
    </div>

    <br><br>

    <div class="custom-control custom-radio custom-control-inline">
      <!-- custom-control-inline -->
      <input type="radio" id="cr1" name="example" class="custom-control-input"> <!-- custom-control-input -->
      <label class="custom-control-label" for="cr1">Custom Radio 1</label> <!-- custom-control-label -->
    </div>

    <div class="custom-control custom-radio custom-control-inline">
      <input type="radio" id="cr2" name="example" class="custom-control-input">
      <label class="custom-control-label" for="cr2">Custom Radio 1</label>
    </div>

    <br><br><br>


    <div class="input-group mt-3">

      <input type="text" class="form-control">
      <div class="input-group-append">
        <!-- cümlenin sonunu otomatik doldurmak için -->
        <span class="input-group-text" id="input-group">@gmail.com</span> <!-- input-group-text -->
      </div>
    </div>

    <div class="input-group mt-3">

      <div class="input-group-prepend">
        <!-- cümlenin başını otomatik doldurmak için -->
        <span class="input-group-text" id="input-group">https://batuhanilgar.net/</span> <!-- input-group-text -->
      </div>
      <input type="text" class="form-control">

    </div>


    <br><br><br>



    <!-- Yanyana bir form oluşturmak için-->
    <div class="clearfix mt-4">

      <div class="w-50 float-left">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" placeholder="Enter Name">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="name" class="form-control" placeholder="Enter Name">
        </div>
      </div>


      <div class="w-50 float-left pl-2">
        <div class="form-group">
          <label for="name">SurName</label>
          <input type="text" id="name" class="form-control" placeholder="Enter Name">
        </div>

        <label for="city">City</label> <!-- label -->
        <select name="city" id="city" class="form-control">
          <!-- select -->
          <option value="0">Kocaeli</option> <!-- option -->
          <option value="1">Ankara</option> <!-- option -->
          <option value="2">İstanbul</option> <!-- option -->
        </select>
      </div>

    </div>


  </form>










  <!-- jquery-3.6.0.min.js -->
  <script src=" js/jquery-3.6.0.min.js">
  </script>

  <!-- popper.min.js -->
  <script src="js/popper.min.js"></script>

  <!-- bootstrap.min.js -->
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
