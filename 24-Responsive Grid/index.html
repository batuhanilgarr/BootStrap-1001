<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Responsive Grid</title>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/3751f55923.js" crossorigin="anonymous"></script>


  <!-- Bootstrap 5.2
  <link rel="stylesheet" href="css/bootstrap.min.css"> -->

  <!-- Bootstrap 4.0 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">





</head>

<body class="text-center">

  <!-- < 576px = 576px'dan küçük ekranlarda -->
  <h2>Estra Small < 576px </h2>
  <div class="row m-4">
    <div class="col border">Column</div>
    <div class="col border">Column</div>
  </div>

  <!-- >= 576px = 576px ve büyük ekranlarda -->
  <h2>Small >= 576px</h2>
  <div class="row m-4">
    <div class="col-sm-3 border">3 Column</div>
    <div class="col-sm-9 border">9 Column</div>
  </div>

  <!-- >= 768px = 768px ve büyük ekranlarda -->
  <h2>Medium >= 768px</h2>
  <div class="row m-4">
    <div class="col-md-3 border">3 Column</div>
    <div class="col-md-9 border">9 Column</div>
  </div>

  <!-- >= 992px = 992px ve büyük ekranlarda -->
  <h2>Large >= 992px</h2>
  <div class="row m-4">
    <div class="col-lg-3 border">3 Column</div>
    <div class="col-lg-9 border">9 Column</div>
  </div>

  <!-- >= 1200px = 1200px ve büyük ekranlarda -->
  <h2>Ekstra Large >= 1200px </h2>
  <div class="row m-4">
    <div class="col-xl-3 border">3 Column</div>
    <div class="col-xl-9 border">9 Column</div>
  </div>

  <div class="row m-4">
    <div class="col-sm-6 col-md-4 col-lg-3 col-xl-1 border bg-primary">6 Column</div> 
    <div class="col-sm-6 col-md-8 col-lg-9 col-xl-11 border bg-danger">6 Column</div>
  </div>














  <!-- jquery-3.6.0.min.js -->
  <script src=" js/jquery-3.6.0.min.js">
  </script>

  <!-- popper.min.js -->
  <script src="js/popper.min.js"></script>

  <!-- bootstrap.min.js -->
  <script src="js/bootstrap.min.js"></script>



</body>

</html>
