<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Margin & Padding</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Bootstrap 5.2 -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Bootstrap 4.0 -->


  <style>
    div {
      width: 200px;
      height: 200px;
      display: inline-block;
    }


    /*

            margin (m) 0,1,2,3,4,5  m-0  m-1 ... m-5

            margin-right => mr
            margin-left => ml
            margin-top => mt
            margin-bottom => mb

            margin-top, margin-bottom => my (y ekseni)
            margin-left, margin-right => mx (x ekseni)


            padding (p) 0,1,2,3,4,5  p-0  p-1 ... p-5
            padding-right => pr
            padding-left => pl
            padding-top => pt
            padding-bottom => pb

            padding-top, padding-bottom => py (y ekseni) --> (yukarı) (aşağı)
            padding-left, padding-right => px (x ekseni) --> (sağ) (sol)
            
    */

  </style>



</head>

<body>


  <div class="bg-success py-3">First</div>
  <div class="bg-primary px-5">Second</div>





  <script src=" js/jquery-3.6.0.min.js">
  </script> <!-- jquery-3.6.0.min.js -->
  <script src="js/popper.min.js"></script> <!-- popper.min.js -->
  <script src="js/bootstrap.min.js"></script> <!-- bootstrap.min.js -->
</body>

</html>
